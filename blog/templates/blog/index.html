{% extends 'blog/base.html' %}

{% block content %}
<a href="{% url 'create' %}" class="btn btn-primary mb-3">Create New Post</a>
<ul class="list-group">
    {% for post in posts %}
    <li class="list-group-item">
        <a href="{% url 'detail' post.id %}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
